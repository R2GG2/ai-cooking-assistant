<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>AI Cooking Assistant — Test Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 2rem;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
    }

    #test-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
      width: 80%;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-right: 0.5rem;
    }

    button {
      padding: 0.55rem 1rem;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #ai-response {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 6px;
      background: #f0f0f0;
      white-space: pre-wrap;
      font-family: monospace;
      display: none;
    }

    .response-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
      cursor: pointer;
      color: #007BFF;
    }
  </style>
</head>

<body>
  <h1>AI Cooking Assistant – Local Test Page</h1>
  <div id="test-container">
    <input id="user-input" type="text" placeholder="Type a prompt…" />
    <button id="send-btn">Send</button>

    <div id="ai-response">
      <div class="response-title" onclick="toggleResponse()">▼ AI Response (Click to Collapse)</div>
      <div id="response-content"></div>
    </div>
  </div>

  <script>
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const aiResponse = document.getElementById('ai-response');
    const respContent = document.getElementById('response-content');

    async function sendMessage(text) {
      try {
        const r = await fetch('/api/response', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ input: text })
        });
        const data = await r.json();
        aiResponse.style.display = 'block';
        respContent.textContent = data.response || '(no response)';
      } catch (err) {
        aiResponse.style.display = 'block';
        respContent.textContent = 'Error: ' + err.message;
      }
    }

    sendBtn.addEventListener('click', () => {
      const t = input.value.trim();
      if (t) {
        sendMessage(t);
        input.value = '';
      }
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        const t = input.value.trim();
        if (t) {
          sendMessage(t);
          input.value = '';
        }
      }
    });

    function toggleResponse() {
      const current = respContent.style.display;
      respContent.style.display = current === 'none' ? 'block' : 'none';
    }

    // Initialize collapsed
    respContent.style.display = 'block';
  </script>
</body>

</html>
