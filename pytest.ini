[pytest]
# Only look here by default
testpaths =
    unit_tests
    selenium_tests

# Verbosity & nicer tracebacks
addopts =
    -v
    -ra
    --tb=short
    --html=selenium_report.html
    --self-contained-html

# Display these in pytest-html's Environment section
markers =
    ui: Selenium UI tests
    slow: Longer-running tests
    playwright: Playwright UI tests (excluded by default via testpaths)

# Make warnings visible during refactors
filterwarnings =
    ignore::DeprecationWarning
    ignore::pytest.PytestWarning

# Load custom report hook plugin
plugins = tests.plugins.report_hooks

