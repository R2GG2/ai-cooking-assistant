[pytest]
# ============================================================
# üß≠ TEST DISCOVERY
# ============================================================
testpaths =
    unit_tests
    tests/selenium

python_files = test_*.py
python_classes = Test*
python_functions = test_*

# ============================================================
# ‚öôÔ∏è RUN & REPORTING OPTIONS
# ============================================================
addopts =
    -v
    -ra
    --tb=short
    --disable-warnings
    --html=reports/selenium_report.html
    --self-contained-html

# ============================================================
# üßæ ENVIRONMENT METADATA (visible in pytest-html)
# ============================================================
metadata =
    Project: AI Cooking Assistant
    Author: Ginka Burkhart
    Environment: Localhost
    Browser: Chrome (Headless)
    Report Type: AI QA Extended Report
    Generated: true

# ============================================================
# üß© CUSTOM MARKERS
# ============================================================
markers =
    ui: Selenium UI tests
    slow: Longer-running tests
    playwright: Playwright UI tests (excluded by default via testpaths)

# ============================================================
# üö´ WARNINGS & PLUGIN SETTINGS
# ============================================================
filterwarnings =
    ignore::DeprecationWarning
    ignore::pytest.PytestWarning

# ============================================================
# üîå CUSTOM PLUGINS
# ============================================================
plugins =
    tests.plugins.report_hooks
